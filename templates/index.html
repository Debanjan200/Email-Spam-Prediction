            <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
                <h3>Predict Email Spam or Ham</h3>
               <div class="row">
                    <div class="col-md-10">

                        <div class="form-group">
                            <label for="floatingTextarea2">Comments</label>
                            <textarea class="form-control" placeholder="Leave a comment here" name="email" id="floatingTextarea2" style="height: 200px" required></textarea>
                            
                        </div>
                        
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact btn btn-outline-info" value="Send Message"/>
                        </div>
                    </div>
                </div>

                <br><br><br>

                <div class="col-md-10">
                    {% if prediction==0 %}
                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill" />
                        </svg>
                        <div>
                            <p>
                                My Prediction:
                                {{st}}
                            </p>
                        </div>
                    </div>
                    {% else %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                        Predicted: {{st}}
                        </div>
                    </div>

                    {% endif %}
                </div>
                
            </form>
            
</div>
